<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bootstrap Shopping Cart</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<style>
  .block-heading {
    text-align: center;
    margin-bottom: 40px;
  }
  .block-heading h2 {
    color: #3b99e0;
  }
  .product {
    padding: 15px 0;
    border-bottom: 1px solid #ddd;
  }
  .summary {
    background-color: #f7fbff;
    border-top: 3px solid #5ea4f3;
    padding: 20px;
  }
  .summary h4 {
    color: #3b99e0;
    margin-bottom: 20px;
  }
  .summary-item {
    padding: 10px 0;
    border-bottom: 1px solid #ddd;
  }
  .summary button {
    margin-top: 20px;
    width: 100%;
  }
  a {
    text-decoration: none;
    color: inherit;
  }
  a:hover {
    color: #3b99e0;
  }
</style>
</head>
<body>
<div class="container my-5">
  <!-- Block Heading -->
  <div class="block-heading">
    <h2>Shopping Cart</h2>
    <p>Review your selected items and checkout</p>
  </div>
  <div class="row">
    <!-- Products Column -->
    <div class="col-lg-8">
      <!-- Product 1 -->
      <div class="product">
        <div class="row align-items-center">
          <div class="col-md-3">
            <a href="#"><img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=150&h=150&fit=crop" class="img-fluid" alt="product"></a>
          </div>
          <div class="col-md-6">
            <h5><a href="#">Product Name 1</a></h5>
            <p>Short description of the product.</p>
          </div>
          <div class="col-md-3 text-end">
            <h6>$120</h6>
          </div>
        </div>
      </div>
      <!-- Product 2 -->
      <div class="product">
        <div class="row align-items-center">
          <div class="col-md-3">
            <a href="#"><img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=150&h=150&fit=crop" class="img-fluid" alt="product"></a>
          </div>
          <div class="col-md-6">
            <h5><a href="#">Product Name 2</a></h5>
            <p>Short description of the product.</p>
          </div>
          <div class="col-md-3 text-end">
            <h6>$80</h6>
          </div>
        </div>
      </div>
      <!-- Product 3 -->
      <div class="product">
        <div class="row align-items-center">
          <div class="col-md-3">
            <a href="#"><img src="https://images.unsplash.com/photo-1572635196237-14b3f281503f?w=150&h=150&fit=crop" class="img-fluid" alt="product"></a>
          </div>
          <div class="col-md-6">
            <h5><a href="#">Product Name 3</a></h5>
            <p>Short description of the product.</p>
          </div>
          <div class="col-md-3 text-end">
            <h6>$60</h6>
          </div>
        </div>
      </div>
    </div>
    <!-- Summary Column -->
    <div class="col-lg-4">
      <div class="summary">
        <h4>Summary</h4>
        <div class="summary-item d-flex justify-content-between">
          <span>Subtotal</span>
          <span>$260</span>
        </div>
        <div class="summary-item d-flex justify-content-between">
          <span>Shipping</span>
          <span>$20</span>
        </div>
        <div class="summary-item d-flex justify-content-between fw-bold">
          <span>Total</span>
          <span>$280</span>
        </div>
        <button class="btn btn-primary">Checkout</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
